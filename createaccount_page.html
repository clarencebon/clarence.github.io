<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
	<link rel="icon" href="content/images/icon1.png" type="image/icon type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("cvsu.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0; 
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #2E8B57; /* Sea Green */
            font-size: 24px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #2E8B57; /* Sea Green */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #228B22; /* Forest Green */
            border-color: #228B22;
        }

        .btn-primary:hover {
            background-color: #3CB371; /* Medium Sea Green */
            border-color: #3CB371;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Add margin to push the buttons away from the form fields */
        }

        .btn-container .btn {
            flex: 1; /* Distribute available space equally among buttons */
            margin-right: 10px; /* Add margin between buttons */
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
		
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="login-heading">Create Account</h2>
                    <form action="create_account.php" method="POST" class="login-form">
                        <div class="form-group">
                            <label for="username">Email Address:</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I affirm that the provided information is accurate and true.
                                </label>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <a href="createaccount_page.html" class="btn btn-danger">Reset</a>
                            <a href="login_page.html" class="btn btn-secondary">Back to Log-In Page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/all.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
